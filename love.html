<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Surprise üíñ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff416c,#ff4b2b);
    font-family:'Segoe UI',sans-serif;
    color:white;
    overflow:hidden;
}

.container{
    text-align:center;
}

input{
    padding:12px;
    width:250px;
    margin:10px 0;
    border:none;
    border-radius:25px;
    font-size:16px;
    outline:none;
    text-align:center;
}

button{
    padding:12px 30px;
    border:none;
    border-radius:25px;
    background:#fff;
    color:#ff416c;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    transform:scale(1.05);
}

#heart{
    font-size:120px;
    animation:pulse 1.2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

.break{
    animation:breakHeart 1.5s forwards;
}

@keyframes breakHeart{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(3);opacity:0;}
}

.hidden{
    display:none;
}

.result{
    font-size:26px;
    animation:fadeIn 2s;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

.small-heart{
    color:#ffccd5;
}
</style>
</head>

<body>

<div class="container">

    <!-- STEP 1 -->
    <div id="step1">
        <h1>Enter Your Name üíï</h1>
        <input id="lover" placeholder="Your Name">
        <br>
        <button onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
        <h1>Enter Your Love üíñ</h1>
        <input id="crush" placeholder="Love Partner Name">
        <br>
        <button onclick="showLove()">See Love</button>
    </div>

    <!-- HEART -->
    <div id="heartBox" class="hidden">
        <div id="heart">‚ù§Ô∏è</div>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden result"></div>

</div>

<script>
function nextStep(){
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
}

function showLove(){
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("heartBox").classList.remove("hidden");

    setTimeout(()=>{
        document.getElementById("heart").classList.add("break");
    },2000);

    setTimeout(()=>{
        let lover = document.getElementById("lover").value;
        let crush = document.getElementById("crush").value;

        document.getElementById("heartBox").classList.add("hidden");
        document.getElementById("result").classList.remove("hidden");

        document.getElementById("result").innerHTML = `
        üíî‚ù§Ô∏è<br><br>
        <span class="small-heart">üíï ${lover}</span><br>
        fell in love with<br>
        <span class="small-heart">üíñ ${crush}</span>
        `;
    },3500);
}
</script>

</body>
</html>
